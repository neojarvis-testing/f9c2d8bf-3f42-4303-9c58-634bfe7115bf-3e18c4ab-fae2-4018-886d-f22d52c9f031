<h1>Edit Cooking Class</h1>
<form #editCookingClassForm="ngForm" (ngSubmit)="updateCookingClass()" novalidate>
    <label for="className">Class Name: <span style="color: red;">*</span></label><br>
    <input type="text" id="className" [(ngModel)]="editCookingClass.ClassName" name="ClassName" required>
    <div
        *ngIf="editCookingClassForm.controls['ClassName']?.invalid && (editCookingClassForm.controls['ClassName']?.dirty || editCookingClassForm.controls['ClassName']?.touched)">
        <small style="color: red;">Class Name is required.</small>
    </div><br><br>
    <label for="cuisineType">Cuisine Type: <span style="color: red;">*</span></label><br>
    <input type="text" id="cuisineType" [(ngModel)]="editCookingClass.CuisineType" name="CuisineType" required>
    <div
        *ngIf="editCookingClassForm.controls['CuisineType']?.invalid && (editCookingClassForm.controls['CuisineType']?.dirty || editCookingClassForm.controls['CuisineType']?.touched)">
        <small style="color: red;">Cuisine Type is required.</small>
    </div><br><br>
    <label for="chefName">Chef Name: <span style="color: red;">*</span></label><br>
    <input type="text" id="chefName" [(ngModel)]="editCookingClass.ChefName" name="ChefName" required>
    <div
        *ngIf="editCookingClassForm.controls['ChefName']?.invalid && (editCookingClassForm.controls['ChefName']?.dirty || editCookingClassForm.controls['ChefName']?.touched)">
        <small style="color: red;">Chef Name is required.</small>
    </div><br><br>
    <label for="location">Location: <span style="color: red;">*</span></label><br>
    <input type="text" id="location" [(ngModel)]="editCookingClass.Location" name="Location" required>
    <div
        *ngIf="editCookingClassForm.controls['Location']?.invalid && (editCookingClassForm.controls['Location']?.dirty || editCookingClassForm.controls['Location']?.touched)">
        <small style="color: red;">Location is required.</small>
    </div><br><br>
    <label for="durationInHours">Duration (Hours): <span style="color: red;">*</span></label><br>
    <input type="number" id="durationInHours" [(ngModel)]="editCookingClass.DurationInHours" name="DurationInHours"
        required>
    <div
        *ngIf="editCookingClassForm.controls['DurationInHours']?.invalid && (editCookingClassForm.controls['DurationInHours']?.dirty || editCookingClassForm.controls['DurationInHours']?.touched)">
        <small style="color: red;">Duration is required.</small>
    </div><br><br>
    <label for="fee">Fee: <span style="color: red;">*</span></label><br>
    <input type="number" id="fee" [(ngModel)]="editCookingClass.Fee" name="Fee" required>
    <div
        *ngIf="editCookingClassForm.controls['Fee']?.invalid && (editCookingClassForm.controls['Fee']?.dirty || editCookingClassForm.controls['Fee']?.touched)">
        <small style="color: red;">Fee is required.</small>
    </div><br><br>
    <label for="ingredientsProvided">Ingredients Provided: <span style="color: red;">*</span></label><br>
    <input type="text" id="ingredientsProvided" [(ngModel)]="editCookingClass.IngredientsProvided"
        name="IngredientsProvided" required>
    <div
        *ngIf="editCookingClassForm.controls['IngredientsProvided']?.invalid && (editCookingClassForm.controls['IngredientsProvided']?.dirty || editCookingClassForm.controls['IngredientsProvided']?.touched)">
        <small style="color: red;">Ingredients Provided is required.</small>
    </div><br><br>
    <label for="skillLevel">Skill Level: <span style="color: red;">*</span></label><br>
    <select id="skillLevel" [(ngModel)]="editCookingClass.SkillLevel" name="SkillLevel" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
    </select>
    <div
        *ngIf="editCookingClassForm.controls['SkillLevel']?.invalid && (editCookingClassForm.controls['SkillLevel']?.dirty || editCookingClassForm.controls['SkillLevel']?.touched)">
        <small style="color: red;">Skill Level is required.</small>
    </div><br><br>
    <label for="specialRequirements">Special Requirements: <span style="color: red;">*</span></label><br>
    <input type="text" id="specialRequirements" [(ngModel)]="editCookingClass.SpecialRequirements"
        name="SpecialRequirements" required>
    <div
        *ngIf="editCookingClassForm.controls['SpecialRequirements']?.invalid && (editCookingClassForm.controls['SpecialRequirements']?.dirty || editCookingClassForm.controls['SpecialRequirements']?.touched)">
        <small style="color: red;">Special Requirements is required.</small>
    </div><br><br>
    <button type="submit" [disabled]="editCookingClassForm.invalid">Update</button>
    <button type="button" (click)="cancelUpdate()">Back</button>
</form>

<div *ngIf="showModal" class="modal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <p>{{ errorMessage }}</p>
        <button class="ok-button" (click)="closeModal()">OK</button>
    </div>
</div>
