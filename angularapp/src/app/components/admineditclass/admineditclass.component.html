<div>
  <h1  class="text-center">Edit Cooking Class</h1>

  <div id="maintable" class="d-flex justify-content-center">
    <form #editCookingClassForm="ngForm" (ngSubmit)="updateCookingClass()" novalidate class="row g-3" style="width: 50%;">
    <div class="col-md-6">
      <label for="className" class="form-label">Class Name <span style="color: red;">*</span></label>
      <input type="text" id="className" [(ngModel)]="editCookingClass.ClassName" name="ClassName" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['ClassName']?.invalid && (editCookingClassForm.controls['ClassName']?.dirty || editCookingClassForm.controls['ClassName']?.touched)">
        <small class="text-danger">Class Name is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="cuisineType" class="form-label">Cuisine Type <span style="color: red;">*</span></label>
      <input type="text" id="cuisineType" [(ngModel)]="editCookingClass.CuisineType" name="CuisineType" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['CuisineType']?.invalid && (editCookingClassForm.controls['CuisineType']?.dirty || editCookingClassForm.controls['CuisineType']?.touched)">
        <small class="text-danger">Cuisine Type is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="chefName" class="form-label">Chef Name <span style="color: red;">*</span></label>
      <input type="text" id="chefName" [(ngModel)]="editCookingClass.ChefName" name="ChefName" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['ChefName']?.invalid && (editCookingClassForm.controls['ChefName']?.dirty || editCookingClassForm.controls['ChefName']?.touched)">
        <small class="text-danger">Chef Name is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="location" class="form-label">Location <span style="color: red;">*</span></label>
      <input type="text" id="location" [(ngModel)]="editCookingClass.Location" name="Location" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['Location']?.invalid && (editCookingClassForm.controls['Location']?.dirty || editCookingClassForm.controls['Location']?.touched)">
        <small class="text-danger">Location is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="durationInHours" class="form-label">Duration (Hours) <span style="color: red;">*</span></label>
      <input type="number" id="durationInHours" [(ngModel)]="editCookingClass.DurationInHours" name="DurationInHours" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['DurationInHours']?.invalid && (editCookingClassForm.controls['DurationInHours']?.dirty || editCookingClassForm.controls['DurationInHours']?.touched)">
        <small class="text-danger">Duration is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="fee" class="form-label">Fee <span style="color: red;">*</span></label>
      <input type="number" id="fee" [(ngModel)]="editCookingClass.Fee" name="Fee" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['Fee']?.invalid && (editCookingClassForm.controls['Fee']?.dirty || editCookingClassForm.controls['Fee']?.touched)">
        <small class="text-danger">Fee is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="ingredientsProvided" class="form-label">Ingredients Provided <span style="color: red;">*</span></label>
      <input type="text" id="ingredientsProvided" [(ngModel)]="editCookingClass.IngredientsProvided" name="IngredientsProvided" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['IngredientsProvided']?.invalid && (editCookingClassForm.controls['IngredientsProvided']?.dirty || editCookingClassForm.controls['IngredientsProvided']?.touched)">
        <small class="text-danger">Ingredients Provided is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="skillLevel" class="form-label">Skill Level <span style="color: red;">*</span></label>
      <select id="skillLevel" [(ngModel)]="editCookingClass.SkillLevel" name="SkillLevel" class="form-select" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <div *ngIf="editCookingClassForm.controls['SkillLevel']?.invalid && (editCookingClassForm.controls['SkillLevel']?.dirty || editCookingClassForm.controls['SkillLevel']?.touched)">
        <small class="text-danger">Skill Level is required.</small>
      </div>
    </div>
    <div class="col-md-6">
      <label for="specialRequirements" class="form-label">Special Requirements <span style="color: red;">*</span></label>
      <input type="text" id="specialRequirements" [(ngModel)]="editCookingClass.SpecialRequirements" name="SpecialRequirements" class="form-control" required>
      <div *ngIf="editCookingClassForm.controls['SpecialRequirements']?.invalid && (editCookingClassForm.controls['SpecialRequirements']?.dirty || editCookingClassForm.controls['SpecialRequirements']?.touched)">
        <small class="text-danger">Special Requirements is required.</small>
      </div>
    </div>
    <div class="col-12  ">
      <button type="submit"  style="margin-right: 5px;"  class="btn btn-primary " [disabled]="editCookingClassForm.invalid">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Back</button>
    </div>
  </form>
</div>

<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>{{ errorMessage }}</p>
    <button class="btn btn-primary" (click)="closeModal()">OK</button>
  </div>
</div>

</div>
