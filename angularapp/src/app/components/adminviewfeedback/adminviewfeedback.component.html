<div class="view-feedback container" style="margin-top: 10%;">
  <h2 class="mb-4">Feedback Records</h2>
  <div class="underline mb-3"></div>
  <div class="ag-grid-container">
    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine custom-ag-grid"
      [rowData]="filteredFeedbacks" [columnDefs]="columnDefs" [defaultColDef]="gridOptions.defaultColDef"
      [pagination]="gridOptions.pagination">
    </ag-grid-angular>
  </div>
