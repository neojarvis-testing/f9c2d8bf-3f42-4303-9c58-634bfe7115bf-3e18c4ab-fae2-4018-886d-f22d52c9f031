<div class="view-feedback">
  <div class="container">
    <h1>My Feedback</h1>
    <div class="sub-cont">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <table class="feed-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>User ID</th>
            <th>Feedback</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feedback of feedbacks, let i = index">
            <td>{{i + 1}}</td>
            <td>{{ feedback.UserId }}</td>
            <td>{{ feedback.FeedbackText }}</td>
            <td>{{ feedback.Date | date: 'mediumDate' }}</td>
            <td>
              <button (click)="confirmDelete(feedback)" class="delete-button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="showDeleteModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this feedback?</p>
        <div class="button-container">
          <button (click)="deleteFeedback()" class="confirm-delete">Yes, Delete</button>
          <button (click)="showDeleteModal = false" class="cancel-delete">Cancel</button>
        </div>
      </div>
    </div>
    <div *ngIf="showLogoutModal" class="modal">
      <div class="modal-content">
        <h2 class="confirm-delete">Confirm Logout</h2>
        <p class="sure-delete">Are you sure you want to logout?</p>
        <button (click)="confirmLogout()" class="btn btn-danger logout-btn">Yes, Logout</button>
        <button (click)="cancelLogout()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>
