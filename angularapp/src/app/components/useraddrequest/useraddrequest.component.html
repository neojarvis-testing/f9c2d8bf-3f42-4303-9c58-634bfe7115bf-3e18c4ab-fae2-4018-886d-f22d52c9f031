<div class="add-request-container">
    <div class="header">
      <h2>Cooking Class Request Form</h2>
      <button class="btn btn-secondary back-button" (click)="goBack()">Back</button>
    </div>
    <form (ngSubmit)="onSubmit(requestForm)" #requestForm="ngForm">
      <div class="form-group">
        <label for="dietaryPreferences">Dietary Preferences<span class="required">*</span></label>
        <input type="text" id="dietaryPreferences" [(ngModel)]="request.DietaryPreferences" name="dietaryPreferences" required>
        <div *ngIf="requestForm.submitted && !request.DietaryPreferences" class="validation-message">
          Dietary Preferences are required.
        </div>
      </div>
      <div class="form-group">
        <label for="cookingGoals">Cooking Goals<span class="required">*</span></label>
        <input type="text" id="cookingGoals" [(ngModel)]="request.CookingGoals" name="cookingGoals" required>
        <div *ngIf="requestForm.submitted && !request.CookingGoals" class="validation-message">
          Cooking Goals are required.
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" [(ngModel)]="request.Comments" name="comments"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div *ngIf="showPopup" class="popup">
    <div class="popup-content">
      <p>Successfully Submitted!</p>
      <button (click)="closePopup()">Ok</button>
    </div>
  </div>
