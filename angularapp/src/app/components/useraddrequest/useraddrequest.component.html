<div class="container " style="margin-top: 10%;" >
  <div class="card border border-dark">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center mb-0">Cooking Class Request Form</h2>
        <button class="btn btn-secondary" (click)="goBack()">Back</button>
      </div>
      <form (ngSubmit)="onSubmit(requestForm)" #requestForm="ngForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="dietaryPreferences" class="form-label">Dietary Preferences <span class="text-danger">*</span></label>
          <input type="text" id="dietaryPreferences" [(ngModel)]="request.DietaryPreferences" name="dietaryPreferences" required class="form-control">
          <div *ngIf="requestForm.submitted && !request.DietaryPreferences" class="text-danger mt-1">
            Dietary Preferences are required.
          </div>
        </div>
        <div class="mb-3">
          <label for="cookingGoals" class="form-label">Cooking Goals <span class="text-danger">*</span></label>
          <input type="text" id="cookingGoals" [(ngModel)]="request.CookingGoals" name="cookingGoals" required class="form-control">
          <div *ngIf="requestForm.submitted && !request.CookingGoals" class="text-danger mt-1">
            Cooking Goals are required.
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea id="comments" [(ngModel)]="request.Comments" name="comments" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="showPopup" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Successfully Submitted!</p>
        <button class="btn btn-primary" (click)="closePopup()">Ok</button>
      </div>
    </div>
  </div>
</div>
