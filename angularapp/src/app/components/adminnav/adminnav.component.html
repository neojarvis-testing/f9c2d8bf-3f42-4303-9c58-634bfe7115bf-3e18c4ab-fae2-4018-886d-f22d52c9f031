<div *ngIf="showLogoutModal" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Logout Confirmation</h5>
        <button type="button" class="btn-close" (click)="cancelLogout()"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="confirmLogout()">Yes, Logout</button>
       <button class="btn btn-secondary" (click)="cancelLogout()">Cancel</button>
      </div>
    </div>
