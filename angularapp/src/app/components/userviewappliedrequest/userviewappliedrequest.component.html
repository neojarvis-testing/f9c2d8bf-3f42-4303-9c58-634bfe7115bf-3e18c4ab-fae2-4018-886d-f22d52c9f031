<div class="container">
  <h2>Applied Class Requests</h2>
  <input type="text" placeholder="Search by Class Name" [(ngModel)]="searchQuery" (input)="searchRequests()"
    class="search-box" />
  <table class="requests-table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Class Name</th>
        <th>Request Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of filteredRequests; let i = index">
        <td>{{ (currentPage - 1) * requestsPerPage + i + 1 }}</td>
        <td>{{ request.CookingClass.ClassName }}</td>
        <td>{{ request.RequestDate }}</td>
        <td [ngClass]="{
          'status-approved': request.Status === 'Approved',
          'status-rejected': request.Status === 'Rejected',
          'status-pending': request.Status === 'Pending'
        }">
          {{ request.Status }}
        </td>
        <td>
          <button [disabled]="request.Status === 'Approved' || request.Status === 'Rejected'" [ngClass]="{
              'delete-button': request.Status !== 'Approved' && request.Status !== 'Rejected',
              'disabled-button': request.Status === 'Approved' || request.Status === 'Rejected'
            }" (click)="confirmDelete(request.CookingClassRequestId!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
  </div>
</div>
